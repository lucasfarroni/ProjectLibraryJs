<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" id="All" href="#">All</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" id="Album" href="#">Album</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="Game" href="#">Games</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="Movie" href="#">Movie</a>
            </li>
            <li class="nav-item">
                <h4 class="nav-link">Trié par :</h4>
                <select class="nav-link" name="trie" id="trie">
                    <option value="pas_trie">Non trié</option>
                    <option value="date_de_sortie">Date de Sortie</option>
                    <option value="nom">Nom</option>
                </select>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <button type="button" class="btn btn-outline-info" id="btnAddMedia">add Media</button>
    </div>
</nav>
<div class="container" id="containerList">


    <div id="form">
        <div class="popUp">

            <div class="form-group">
                <label for="title">title</label>
                <input type="text" class="form-control" id="title" placeholder="Example input">
            </div>

            <div class="form-group">
                <label for="formGroupExample">Example label</label>
                <input type="text" class="form-control" id="formGroupExample" placeholder="Example input">
            </div>
            <label for="basic-url">image</label>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">https://</span>
                </div>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
            <div class="DateInput"><label for="date">Release Date :</label><input type="date" id="date" rows="1"
                                                                                  cols="20"></div>

            <div class="DropCLick"><label for="dropdown">Type</label>
                <div class="dropdown" id="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <button class="dropdown-item" id="Album-btn" type="button">Album</button>
                        <button class="dropdown-item" id="Game-btn" type="button">Game</button>
                        <button class="dropdown-item" id="Movie-btn" type="button">Movie</button>
                    </div>
                </div>
            </div>

            <div class="descript">
                <label for="subject">Description</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            </div>
        </div>

        <button type="button" class="btn btn-danger" id="btnSubmit">submit</button>
        <button type="button" class="btn btn-primary" id="closeForm">close</button>

    </div>
</div>
<div id="list"></div>




<script type="module" src="js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


</body>
</html>
